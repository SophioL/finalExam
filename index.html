<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>CameraRental</title>
</head>
<body>
    <header>
        <nav>
            <div class="">
                <a href="./index.html">
                    <img src="./src/images/logo.png" alt="Rental Logo" class="logo">
                </a>       
            </div>
        </nav>
        <div id="sse1">
            <div id="sses1">
                <ul>
                    <li>
                        <a href="./cameras.html">CAMERAS</a>
                    </li>
                    <li>
                        <a  href="./lenses.html">LENSES</a>
                    </li>
                    <li>
                        <a  href="./accssesories.html">ACSSESORIES</a>
                    </li>
                    <li>
                        <a  href="./filtres.html">FILTERS</a>
                    </li>
                    <li>
                        <a  href="./sounds.html">SOUNDS</a>
                    </li>
                    <li>
                        <a href="./lighting.html">LIGHTING</a>
                    </li>
                    <li>
                        <a  href="#footer">CONTACTS</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section id="main-slide">
        <!--image slider start-->
        <div class="slider">
            <div class="slides">
                <!-- radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <!-- radio buttons end-->
                <!--slide images start-->
                <div class="slide first">
                    <img src="./src/images/slide/camera.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./src/images/slide/lenses-group.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./src/images/slide/filter-group.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./src/images/slide/lighting-group.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./src/images/slide/sound.jpg" alt="">
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <!--automatic navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
        <!--image slider end-->
    </section>
    <footer id="footer">
        <div>
            <ul class="cont-footer">
                <li>RentaL@gmail.com </li>
                <li>+ (995) 2 22 22 22 </li>
                <li>Chokonelidze ST 7 </li>           
            </ul>
        </div>
    </footer>
    <script src="./src/script/slide.js"></script>
    <script src="./src/script/script.js"></script>   
</body>
</html>
