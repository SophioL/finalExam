<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="">
                <a href="./index.html">
                    <img src="./src/images/logo.png" alt="Rental Logo" class="logo">
                </a>       
            </div>
        </nav>
        <div>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./cameras.html">CAMERAS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./lenses.html">LENSES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./accssesories.html">ACSSESORIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./filtres.html">FILTERS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./sounds.html">SOUNDS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./litning.html">LIGHTING</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="./src/images/cart4.svg" alt="cart">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div id="description">

    </div>

    <script>
        const description = document.getElementById("description")
        const IMG = localStorage.getItem("cameraImg")
        const title = localStorage.getItem("cameraName")
        const text = localStorage.getItem("cameraText")
        const sensor = localStorage.getItem("cameraSensor")
        const max = localStorage.getItem("cameraMax")
        const price = localStorage.getItem("cameraPrice")

        function showFullCamera(){
            description.innerHTML = `
            <div class="container  mt-5">
                            <div class="card" style="width: 18rem;">
                                <img src="${IMG}" class="card-img-top" alt="Arri mini LF">
                            <div class="card-body">
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text">${text}</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">${sensor}</li>
                                <li class="list-group-item">${max}</li>
                                <li class="list-group-item">${price}</li>
                            </ul>
                            <div class="card-body">
                                <button class="card-link"><img src=./src/images/cart4.svg>&nbsp<small>Price Request</small></button
                            </div>
                            </div>
                        </div>
            `
        }
        showFullCamera()
    </script>
</body>
</html>
