    <script>
        const description = document.getElementById("description")

        const title = localStorage.getItem("cameraName")
        const des = localStorage.getItem("cameraDes")
        const sensor = localStorage.getItem("cameraSensor")
        const max = localStorage.getItem("cameraMax")

        function showFullCamera(){
            description.innerHTML = `
            <div class="container">
                <div class="row padding_top">
                    <div class="col-6">

                            <li class="list-group-item">${sensor}</li>
                            <li class="list-group-item">${max}</li>
                            <li class="list-group-item">${price}</li>
                        </ul>
                        <div class="card-body">

                            <button onclick=clickCounter()>Price Request<img class="cart_icon" src=./src/images/cart4.svg></button

                    </div>
                </div> 
            </div>
            `
        }
        showFullCamera()
